<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True or False Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>True or False Quiz</h1>
    <div class="quiz-container">
        <h2 id="question">Question text here</h2>
        <div id="options">
            <button class="option" id="trueBtn">True</button>
            <button class="option" id="falseBtn">False</button>
        </div>
        <button id="nextBtn">Next</button>
        <div id="score"></div>
        <button id="resetBtn">Reset Quiz</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
